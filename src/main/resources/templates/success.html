<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<body>
<header th:unless="${session.USER == null}" th:replace="fragments/login :: login">
</header>
<section class="wrapper">
	<div class="container">
		<div th:if="${message}">
			<h2 th:text="${message}"/>
		</div>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Competency</th>
					<th># Question</th>
					<th># Correct</th>
					<th>% Correct</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="score : ${scores}">
					<td th:text="${score.competency}"></td>
					<td th:text="${score.questions}"></td>
					<td th:text="${#numbers.formatDecimal(score.answers,1,0)}"></td>
					<td th:text="${#numbers.formatDecimal(score.percent,1,2)}"></td>
				</tr>
			</tbody>
		</table>
		<h3>Multiple Intelligence Ranking</h3>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Category</th>
					<th># Question</th>
					<th># Correct</th>
					<th>% Correct</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="score : ${miScores}">
					<td th:text="${score.competency}"></td>
					<td th:text="${score.questions}"></td>
					<td th:text="${#numbers.formatDecimal(score.answers,1,0)}"></td>
					<td th:text="${#numbers.formatDecimal(score.percent,1,2)}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</section>

<div th:replace="fragments/footer :: footer" />
</body>
</html>
